<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Exercise #6</title>
 </head>
<body>
    <div class="slider">
        <div class="slide">
          <div class="number-text">1/5</div>
          <img src="img/1.jpg" alt="Первый слайд">
          <div class="text">Первый слайд</div>
        </div>
        <div class="slide">
          <div class="number-text">2/5</div>
          <img src="img/2.jpg" alt="Второй слайд">
          <div class="text">Второй слайд</div>
        </div>
        <div class="slide">
          <div class="number-text">3/5</div>
          <img src="img/3.jpg" alt="Третий слайд">
          <div class="text">Третий слайд</div>
        </div>
        <div class="slide">
          <div class="number-text">4/5</div>
          <img src="img/4.jpg" alt="Четвертый слайд">
          <div class="text">Четвертый слайд</div>
        </div>
        <div class="slide">
            <div class="number-text">5/5</div>
            <img src="img/5.jpg" alt="Пятый слайд">
            <div class="text">Пятый слайд</div>
        </div>
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)">&#8226;</span>
            <span class="dot" onclick="currentSlide(2)">&#8226;</span>
            <span class="dot" onclick="currentSlide(3)">&#8226;</span>
            <span class="dot" onclick="currentSlide(4)">&#8226;</span>
            <span class="dot" onclick="currentSlide(5)">&#8226;</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
